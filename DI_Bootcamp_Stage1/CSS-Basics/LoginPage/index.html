<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibesrel=" stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="cards-container">
        <div class="login-card card-container">

            <p>log In</p>
            <form action="login" class="details">
                <input type="email" name="email" id="email" value="email">
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <a href="/forgot-password" class="forgot-password-link">Forgot password</a>
                <input type="button" value="LOG IN">
            </form>
            <div class="external-login">
                <p>Or Connect with</p>
                <i>Facebook</i>
                <i>Tweeter</i>
                <i>GitHub</i>
                <i>Linkdin</i>
            </div>
            <p>C 2024</p>
        </div>
        
        <div class="register-card card-container">
            <div class="internal-card">
                <div class="helloicondiv">
                    <i class="helloicon fa-solid fa-user-group fa-2xl"></i>
                </div>
                <p class="hellofriend">Hello, friend!</p>
                <p class="entteryour">Enter yout personal details and start journey with us</p>
                <div class="registerbutton">
                    <a href="http://google.com" class="registerlink">Register</a>
                    <i class="fa-regular fa-circle-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
